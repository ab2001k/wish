            const id = urlParams.get('id');

            if (id) {
                document.getElementById('screen-home').classList.add('hidden-screen');
                document.getElementById('screen-loading').classList.remove('hidden-screen');
                await fetchAndLoadWish(id);
            } else {
                loadHistory(); 
            }
        };

        function selectType(type) {
            wishData.type = type;
            document.getElementById('creator-form').classList.remove('hidden-screen');
        }

        function closeForm() {
            document.getElementById('creator-form').classList.add('hidden-screen');
        }

        function updateThemePreview(gender) {
            wishData.gender = gender;
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    wishData.image = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('preview-thumb').src = wishData.image;
                    document.getElementById('preview-thumb').classList.remove('hidden');
                };
            };
            reader.readAsDataURL(file);
        }

        async function saveAndGenerate() {
            const name = document.getElementById('inp-name').value;
            const age = document.getElementById('inp-age').value;
            const relation = document.getElementById('inp-relation').value;
            
            if(!name) return alert("Please enter a name!");

            let themeClass = 'theme-male';
            if(wishData.type === 'wedding') themeClass = 'theme-wedding';
            else if(age && age < 13) themeClass = 'theme-kid';
            else if(wishData.gender === 'female') themeClass = 'theme-female';

            const msg = generateSmartWish(wishData.type, relation, name, age, wishData.gender);
            
            document.getElementById('screen-loading').classList.remove('hidden-screen');

            const { data, error } = await client.from('wishes').insert([{ 
                type: wishData.type, name: name, message: msg, image_data: wishData.image, 
                gender: wishData.gender, age: age, theme: themeClass
            }]).select();

            if(error) {
                console.error(error);
                alert("Error saving! Try a smaller image or check connection.");
                document.getElementById('screen-loading').classList.add('hidden-screen');
                return;
            }

            const newId = data[0].id;
            addToHistory(newId, name, wishData.type);
            window.location.href = `?id=${newId}`;
        }

        async function fetchAndLoadWish(id) {
            currentWishId = id;
            const { data, error } = await client.from('wishes').select('*').eq('id', id).single();

            if(error || !data) {
                removeFromHistory(id);
                alert("Wish not found!");
                window.location.href = window.location.pathname;
                return;
            }

            const defaultAvatar = data.gender === 'female' 
                ? 'https://cdn-icons-png.flaticon.com/512/4140/4140047.png' 
                : 'https://cdn-icons-png.flaticon.com/512/4140/4140037.png';
            
            document.getElementById('disp-img').src = data.image_data || defaultAvatar;
            document.getElementById('disp-title').innerText = data.type === 'birthday' ? "Happy Birthday!" : "Happy Anniversary!";
            document.getElementById('disp-name').innerText = data.name;
            document.getElementById('disp-msg').innerText = data.message;
            
            document.getElementById('screen-display').className = `flex-1 hidden-screen flex flex-col relative overflow-hidden transition-all duration-1000 ${data.theme}`;

            if(data.age && data.type === 'birthday') {
                const badge = document.getElementById('disp-age-badge');
                document.getElementById('age-text').innerText = data.age;
                badge.classList.remove('hidden');
            }

            let history = JSON.parse(localStorage.getItem('wish_history') || '[]');
            if(history.some(item => item.id === id)) {
                document.getElementById('btn-delete').classList.remove('hidden');
            }

            let audioSrc = 'wish.mp3'; 
            if (data.type === 'wedding') audioSrc = 'wedding.mp3';
            else if (data.age && data.age < 13) audioSrc = 'birthday-children.mp3';
            else audioSrc = 'happy-birthday.mp3';
            
            document.getElementById('audio-bg').src = audioSrc;
            
            setupFloatingIcons(data.age, data.gender, data.type);

            document.getElementById('screen-loading').classList.add('hidden-screen');
            document.getElementById('screen-reveal').classList.remove('hidden-screen');
        }

        function openWish() {
            document.getElementById('screen-reveal').classList.add('hidden-screen');
            document.getElementById('screen-display').classList.remove('hidden-screen');
            document.getElementById('audio-bg').play().catch(e => console.log("Tap for audio"));
            fireConfetti();
        }

        function generateSmartWish(type, relation, name, age, gender) {
            const isMale = gender === 'male';
            
            if (type === 'wedding') {
                const wishes = [
                    `Happy Anniversary, ${name}! ü•Ç May your love story continue to be as magical as the day it began. Here‚Äôs to another year of love and laughter!`,
                    `Cheers to ${name}! ‚ù§Ô∏è Wishing you both endless joy. May your bond grow stronger with every passing year. Happy Anniversary!`,
                    `Happy Anniversary! üïäÔ∏è Viewing the love you share is a beautiful thing. May you always find comfort in each other.`
                ];
                if(relation === 'spouse') return `Happy Anniversary, my love ${name}. ‚ù§Ô∏è You are my rock, my soulmate, and my best friend. I love you more than words can say.`;
                return wishes[Math.floor(Math.random() * wishes.length)];
            }

            if (age && age < 13) {
                const kidWishes = [
                    `Happy Birthday ${name}! üéà You are our little superstar! Turning ${age} is a big deal. Have a day filled with cake, toys, and fun!`,
                    `Hip Hip Hooray! üéÇ Happy Birthday ${name}! May your day be as sweet and colorful as a rainbow. Keep shining bright!`,
                    `Wow, ${name} is ${age} today! üöÄ Blast off into a year of fun and adventure. Happy Birthday little hero!`
                ];
                if(relation === 'child') return `Happy ${age}th Birthday to my precious ${isMale ? 'son' : 'daughter'}, ${name}. ‚ù§Ô∏è You light up our world. We love you so much!`;
                return kidWishes[Math.floor(Math.random() * kidWishes.length)];
            }

            const templates = {
                friend: [
                    `Happy Birthday ${name}! ü•Ç Another year older, wiser, and even more fabulous. So lucky to have a friend like you. Let's party!`,
                    `Cheers to ${name}! üçª May this year bring you success, laughter, and zero stress. You deserve the best!`,
                    `Happy Birthday! üéÇ To the person who knows too many of my secrets. Have a blast today, ${name}!`
                ],
                family: [
                    `Happy Birthday ${name}! ‚ù§Ô∏è Your kindness inspires everyone around you. Wishing you health and happiness today and always.`,
                    `Dearest ${name}, wishing you a wonderful birthday. Thank you for always being there for the family. Enjoy your day!`,
                    `Happy Birthday! üåπ May God bless you with peace and joy this coming year, ${name}.`
                ],
                spouse: [
                    `To my handsome husband ${name}, Happy Birthday! ‚ù§Ô∏è Life is an adventure with you. I love you!`,
                    `To my beautiful wife ${name}, Happy Birthday! üåπ You are the heart of our home. I love you endlessly.`,
                    `Happy Birthday to my better half, ${name}. ‚ù§Ô∏è Every day with you is a gift.`
                ],
                sibling: [
                    `Happy Birthday ${name}! ü§™ Growing up with you was crazy, but I wouldn't trade it. Have a great one!`,
                    `To the best ${isMale ? 'brother' : 'sister'}, ${name}! üéÇ Happy Birthday! Thanks for always having my back.`
                ],
                child: [ 
                    `Happy Birthday ${name}! ‚ù§Ô∏è Watching you grow into such an amazing person is my greatest joy. So proud of you.`,
                    `To my dearest ${name}, Happy Birthday! üéÇ You will always be my little ${isMale ? 'boy' : 'girl'}, no matter how old you get.`
                ]
            };

            if(relation === 'spouse') {
                return isMale ? templates.spouse[0] : templates.spouse[1];
            }

            const cat = templates[relation] || templates['friend'];
            return cat[Math.floor(Math.random() * cat.length)];
        }

        function downloadImage() {
            const screen = document.getElementById('screen-display');
            const topControls = document.getElementById('top-controls');
            const shareSheet = document.getElementById('share-sheet');
            const watermark = document.getElementById('watermark');

            topControls.style.display = 'none';
            shareSheet.style.display = 'none';
            watermark.style.display = 'block'; 
            
            html2canvas(screen, { 
                scale: 3, 
                useCORS: true, 
                allowTaint: true,
                backgroundColor: null,
                width: screen.offsetWidth,
                height: screen.offsetHeight
            }).then(canvas => {
                topControls.style.display = 'flex';
                shareSheet.style.display = 'block';
                watermark.style.display = 'none';

                const link = document.createElement('a');
                link.download = `Wish_${document.getElementById('disp-name').innerText}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                alert("Image Saved! üì∏\nCheck your gallery.");
            });
        }

        function shareWhatsapp() {
            const name = document.getElementById('disp-name').innerText;
            const text = `Hey ${name}, I made a special wish for you! ‚ú® Tap to see: ${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyLink() {
            const name = document.getElementById('disp-name').innerText;
            const msg = document.getElementById('disp-msg').innerText;
            const text = `üéâ *Happy Birthday ${name}!* \n\n"${msg}"\n\nSee your special card here: ${window.location.href}`;
            
            navigator.clipboard.writeText(text).then(() => alert("Wish + Link Copied! üìã"));
        }

        function deleteWish() {
            if(!confirm("Delete forever?")) return;
            client.from('wishes').delete().eq('id', currentWishId).then(() => {
                removeFromHistory(currentWishId);
                window.location.href = window.location.pathname;
            });
        }

        function addToHistory(id, name, type) {
            let history = JSON.parse(localStorage.getItem('wish_history') || '[]');
            history.unshift({ id, name, type, date: new Date().toLocaleDateString() });
            localStorage.setItem('wish_history', JSON.stringify(history));
        }
        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('wish_history') || '[]');
            const list = document.getElementById('history-list');
            const section = document.getElementById('history-section');
            if (history.length === 0) { section.classList.add('hidden-screen'); return; }
            section.classList.remove('hidden-screen');
            list.innerHTML = '';
            history.forEach(item => {
                const icon = item.type === 'birthday' ? 'üéÇ' : 'üíç';
                const div = document.createElement('div');
                div.className = 'bg-white p-3 rounded-xl border border-gray-100 flex items-center justify-between shadow-sm hover:shadow-md transition';
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-xl bg-gray-50 p-2 rounded-lg">${icon}</span>
                        <div><p class="font-bold text-gray-800 text-sm">${item.name}</p><p class="text-[10px] text-gray-400">${item.date}</p></div>
                    </div>
                    <a href="?id=${item.id}" class="bg-indigo-50 text-indigo-600 text-xs font-bold px-4 py-2 rounded-lg hover:bg-indigo-100">View</a>
                `;
                list.appendChild(div);
            });
        }
        function removeFromHistory(id) {
            let history = JSON.parse(localStorage.getItem('wish_history') || '[]');
            history = history.filter(item => item.id !== id);
            localStorage.setItem('wish_history', JSON.stringify(history));
        }
        function clearHistory() {
            if(confirm("Clear history list?")) { localStorage.removeItem('wish_history'); location.reload(); }
        }

        function setupFloatingIcons(age, gender, type) {
            const container = document.getElementById('reveal-icons');
            let icons = ['‚ú®', 'üéÅ']; 
            if(type === 'birthday') {
                if(age && age < 13) icons = ['üß∏', 'üéà', 'ü¶Ñ', 'üç≠', 'üéÆ'];
                else if (gender === 'female') icons = ['ü¶ã', 'üå∏', 'üßÅ', 'üç∑', '‚ú®'];
                else icons = ['üöÄ', 'üçï', 'üç∫', 'üî•', 'üé∏'];
            } else { icons = ['ü•Ç', 'üíç', 'üïäÔ∏è', '‚ù§Ô∏è', 'üåπ']; }
            container.innerHTML = '';
            for(let i=0; i<20; i++) {
                const el = document.createElement('div');
                el.innerText = icons[Math.floor(Math.random()*icons.length)];
                el.style.position = 'absolute';
                el.style.left = Math.random() * 100 + '%';
                el.style.top = Math.random() * 100 + '%';
                el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                el.style.animation = `float ${Math.random()*3 + 2}s infinite ease-in-out`;
                container.appendChild(el);
            }
        }
        function fireConfetti() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
        function toggleAudio() {
            const audio = document.getElementById('audio-bg');
            if(audio.paused) audio.play(); else audio.pause();
        }
    </script>
