        // --- Init ---
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');

            setupThemeSelector();
            
            // Listeners
            ['inp-name', 'inp-age', 'inp-relation'].forEach(id => {
                document.getElementById(id).addEventListener('input', generateLiveText);
            });
            document.querySelectorAll('input[name="gender"]').forEach(el => {
                el.addEventListener('change', (e) => {
                    updateThemePreview(e.target.value);
                    generateLiveText();
                });
            });
            document.getElementById('inp-custom-msg').addEventListener('input', () => { userModifiedText = true; });
            document.getElementById('inp-relation').addEventListener('change', generateLiveText);

            if (dataParam) {
                // VIEW MODE - Auto-detect link for sharing
                document.getElementById('screen-home').classList.add('hidden-screen');
                document.getElementById('screen-loading').classList.remove('hidden-screen');
                generatedLink = window.location.href; // STORE THE LINK FOR WHATSAPP
                loadFromUrl(dataParam);
            }
        };

        // --- SMART AI LOGIC ---
        function generateLiveText() {

            const mood = themeObj.mood;

            let msg = "";
            let ageGroup = (ageVal && parseInt(ageVal) < 13) ? 'child' : 'adult';

                if (ageGroup === 'child') {
                     msg = `Happy Birthday little superstar ${name}! üéà‚ú® May your day be as colorful and fun as this ${mood} card!`;
                } else {
                    switch(relation) {
                        case 'friend': msg = `Happy Birthday ${name}! üçª Cheers to another year of being awesome. Hope this ${mood} year brings you everything you want!`; break;
                        case 'partner': msg = `Happy Birthday my love, ${name}! ‚ù§Ô∏è You make my world brighter every day. Wishing you a day as beautiful as you are.`; break;
                        case 'spouse': msg = `Happy Birthday to my better half, ${name}! ü•Ç Growing older with you is my favorite adventure. Love you endlessly!`; break;
                        case 'family': msg = `Happy Birthday ${name}! üéÇ Wishing you health, happiness, and peace. You mean so much to our family.`; break;
                        case 'sibling': msg = `Happy Birthday ${name}! ü•≥ You're not just family, you're my lifetime best friend. Have a blast!`; break;
                        case 'colleague': msg = `Happy Birthday ${name}! üéà Wishing you a fantastic year ahead and great success in all your projects.`; break;

                if(type === 'diwali') msg = `Happy Diwali ${name}! ü™î May the lamps of joy illuminate your life.`;
                if(type === 'holi') msg = `Happy Holi ${name}! üé® May your life be as colorful and joyful as this festival.`;
                if(type === 'ganesha') msg = `Happy Ganesh Chaturthi ${name}! üêò Ganpati Bappa Morya!`;
                if(type === 'durga') msg = `Happy Durga Puja ${name}! üî± May Maa Durga bless you with strength.`;

        function setupThemeSelector() {
            const container = document.getElementById('theme-selector');
            container.innerHTML = '';
            themes.forEach(t => {
                const div = document.createElement('div');
                div.className = `theme-option`;
                div.style.backgroundImage = `url(${t.img})`;
                div.onclick = () => {
                    document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    wishData.theme = t.id; 
                    generateLiveText(); 
                };
                container.appendChild(div);
            });
        }

        function selectType(type) {
            wishData.type = type;
            document.getElementById('screen-home').classList.add('hidden-screen'); 
            document.getElementById('creator-form').classList.remove('hidden-screen');
            
            const ageLabel = document.getElementById('label-age');
            const rowDetails = document.getElementById('row-details');
            const genderSelect = document.getElementById('gender-select');
            
            if(type === 'wedding') { ageLabel.innerText = "Years"; rowDetails.style.display = 'flex'; genderSelect.style.display = 'none'; }
            else if (['diwali','holi','ganesha','durga','independence'].includes(type)) {
                rowDetails.style.display = 'none'; 
                genderSelect.style.display = 'none';
            } else { 
                ageLabel.innerText = "Age"; 
                rowDetails.style.display = 'flex'; 
                genderSelect.style.display = 'block';
            }
            
            // AUTO SELECT THEME LOGIC
            if(type === 'diwali') wishData.theme = 'theme-diwali';
            else if(type === 'holi') wishData.theme = 'theme-holi';
            else if(type === 'ganesha') wishData.theme = 'theme-ganesha';
            else if(type === 'durga') wishData.theme = 'theme-durga';
            else if(type === 'independence') wishData.theme = 'theme-independence';
            else wishData.theme = 'theme-blue';

            // Highlight the selected theme
            document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('selected'));
            generateLiveText(); 
        }

        function closeForm() {
            document.getElementById('creator-form').classList.add('hidden-screen'); 
            document.getElementById('screen-home').classList.remove('hidden-screen'); 
        }

        function updateThemePreview(gender) { wishData.gender = gender; }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                wishData.image = e.target.result;
                document.getElementById('preview-thumb').src = wishData.image;
                document.getElementById('preview-thumb').classList.remove('hidden');
                document.getElementById('photo-label-text').innerText = "Changed";
            };
            reader.readAsDataURL(file);
        }

        async function saveAndGenerate() {
            const name = document.getElementById('inp-name').value;
            const age = document.getElementById('inp-age').value || 0;
            const customMsg = document.getElementById('inp-custom-msg').value;
            
            if(!name) return alert("Please enter a name!");
            let msg = customMsg.trim() || `Happy ${wishData.type}`;
            
            // Auto-Theme Fallback
            let finalTheme = wishData.theme;
            if(!finalTheme) {
                 if(wishData.gender === 'female') finalTheme = 'theme-pink';
                 else finalTheme = 'theme-blue';
            }

            document.getElementById('screen-loading').classList.remove('hidden-screen');

            // --- 1. PREPARE DATA ---
            const payload = {
                t: wishData.type,
                n: name,
                m: msg,
                th: finalTheme,
                a: age,
                g: wishData.gender
            };
            
            // --- 2. SHOW RESULT IMMEDIATELY ---
            setTimeout(() => {
                 loadViewMode(payload, wishData.image); 
            }, 1500);

            // --- 3. SAVE TO GOOGLE SHEET IN BACKGROUND ---
            const params = new URLSearchParams();
            params.append('type', wishData.type);
            params.append('name', name);
            params.append('message', msg);
            params.append('age', age);
            
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: params,
                mode: 'no-cors' 
            }).catch(e => console.log("Background save failed:", e));

            // --- 4. GENERATE LINK FOR WHATSAPP ---
            const encoded = btoa(JSON.stringify(payload));
            generatedLink = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
        }

        function loadFromUrl(encodedData) {
            try {
                const payload = JSON.parse(atob(encodedData));
                loadViewMode(payload, null);
            } catch(e) {
                alert("Invalid Link!");
                window.location.href = window.location.pathname;
            }
        }

        function loadViewMode(data, localImage) {
            document.getElementById('creator-form').classList.add('hidden-screen');
            document.getElementById('screen-loading').classList.add('hidden-screen');
            document.getElementById('screen-reveal').classList.remove('hidden-screen');

            document.getElementById('disp-title').innerText = getTitle(data.t);
            document.getElementById('disp-name').innerText = data.n;
            document.getElementById('disp-msg').innerText = data.m;
            
            const themeObj = themes.find(t => t.id === data.th) || themes[0];
            document.getElementById('bg-layer').style.backgroundImage = `url(${themeObj.img})`;

            const defaultAvatar = data.g === 'female' 
                ? 'https://cdn-icons-png.flaticon.com/512/4140/4140047.png' 
                : 'https://cdn-icons-png.flaticon.com/512/4140/4140037.png';
            document.getElementById('disp-img').src = localImage || defaultAvatar;

            if(data.a && data.a > 0) {
                const badge = document.getElementById('disp-age-badge');
                badge.classList.remove('hidden');
                document.getElementById('age-text').innerText = data.a;
            }

            setupFloatingIcons(data.t);
            setupDecorativeEmojis(data.t);
            
            // Ensure Link is ready for sharing
            if(!generatedLink) {
                 const encoded = btoa(JSON.stringify(data));
                 generatedLink = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
            }
            
            // SILENTLY UPDATE URL
            window.history.pushState({path: generatedLink}, '', generatedLink);
        }

        function openWish() {
            document.getElementById('screen-reveal').classList.add('hidden-screen');
            document.getElementById('screen-display').classList.remove('hidden-screen');
            document.getElementById('audio-bg').play().catch(e => console.log("Tap for audio"));
            fireConfetti();

        // Sharing - ROBUST CHECK
        function shareWhatsapp() {
            // Safety check: if link is empty, regenerate it
            if(!generatedLink || generatedLink === "") {
               generatedLink = window.location.href;

            const text = `Hey, I made a special wish for you! ‚ú® Tap to see: ${generatedLink}`;

        // Matrix Easter Egg
        let titleTapCount = 0; let tapTimer;
        function triggerEasterEgg() {
            titleTapCount++;
            clearTimeout(tapTimer);
            tapTimer = setTimeout(() => { titleTapCount = 0; }, 2000);
            if (titleTapCount === 4) {
                document.getElementById('matrix-overlay').classList.remove('hidden-screen');
                startMatrixRain();
                setTimeout(() => { document.getElementById('matrix-controls').style.opacity = '1'; }, 4000);
            }
        }
        function exitMatrix() { document.getElementById('matrix-overlay').classList.add('hidden-screen'); }
        function startMatrixRain() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ'; const fontSize = 16; 
            const columns = canvas.width / fontSize; const drops = Array(Math.floor(columns)).fill(1);
            setInterval(() => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
                for (let i = 0; i < drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random() * letters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }, 30);
        }
